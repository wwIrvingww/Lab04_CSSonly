<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassette Draw</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <div class="video">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/9dJjL2tcYH4?autoplay=1" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
    picture-in-picture; web-share" allowfullscreen muted></iframe>
        
    </div>

    <div id="background-wrap">
        <div class="x1">
            <div class="cloud"></div>
        </div>
    
        <div class="x2">
            <div class="cloud"></div>
        </div>
    
        <div class="x3">
            <div class="cloud"></div>
        </div>
    
        <div class="x4">
            <div class="cloud"></div>
        </div>
    
        <div class="x5">
            <div class="cloud"></div>
        </div>
    </div>

    <div class="outer-div" role="img" aria-label="Irving Acosta - 22781">
        
        <div class="inner-div">

            <div class="line"></div>
            <div class="line line2"></div>

            <div class="rainbow"></div>
            <div class="rainbow2"></div>
            <div class="rainbow3"></div>
            <div class="rainbow4"></div>
            <div class="rainbow5"></div>

            <div class="text">
                <p>
                    AMOR COMPLETO
                </p>
            </div>
            
            <div class="inner-rectangle">

                <div class="left-circle"></div>

                <div class="window">
                <div class="inner-circle"></div>
                </div>

                <div class="right-circle"></div>

            </div>

        </div>
        <div class="bottom-div">  </div>

    </div>
</body>
</html>
